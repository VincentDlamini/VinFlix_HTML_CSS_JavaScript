<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Reg_Log.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Vinflix | Login</title>
</head>

<body>
        <!--header section-->
        <header class="header">

            <!-- <div class="back">
                <a href="Index.html"><i class='bx bx-arrow-back'></i></a>
            </div> -->
        
            <a href="Index.html" class="logo"><span class="V">V</span>inflix</a>
            
            <nav class="navbar">
                <a href="Index.html" class="link">Home</a>
                <a href="About.html" class="link">About</a>
                <a href="Products.html" class="link">Products</a>
                    <a href="Contact.html" class="link">Contact</a>
            </nav>
        
            <!--button section-->
            <div class="btn-box">
                <a href="Reg_Log.html" class="btn" id="Regbtn">Register</a>
                <a href="#" class="btn" id="Logbtn">Sign in</a>
            </div>
        
            <!-- <div class="bx bx-menu" id="menu-icon"></div> -->
        
        </header>

        <!--Login section-->
        <section class="registration" id="registration">

            <h2 class="heading">Sign In</h2>
    
            <form action="#" class="form">
    
                <div class="input-box">

                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <!-- <i class="bx bx-envelope"></i> -->
                        <span class="focus"></span>
                    </div>
    
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <!-- <i class="bx bx-lock-alt"></i> -->
                        <span class="focus"></span>
                    </div>
    
                    <div class="btn-box btns" id="reg_btn">
                        <a href="Content.html" class="btn" id="Regbtn">Submit</a>
                        <a href="Index.html" class="btn" id="Logbtn">Cancel</a>
                    </div>
                    
                </div>
    
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-checkbox">
                        <label for="register-checkbox">Remember Me</label>
                    </div>
    
                    <div class="two">
                        <label for="#"><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
    
            </form>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
